<div layout-padding>
    <md-content layout-padding ng-if="dataset.title">
        <!--<input type="file" nv-file-select="" uploader="uploader" multiple accept=".csv,.tsv|text/csv,text/csv-schema,text/tsv"/>-->
        <input type="file" nv-file-select="" uploader="uploader" accept=".csv,.tsv|text/csv,text/csv-schema,text/tsv"/>

        <table class="table bg-white-only upload">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <th ng-show="uploader.isHTML5">Size</th>
                <th ng-show="uploader.isHTML5">Progress</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in uploader.queue">
                <td><strong>{{ item.file.name }}</strong></td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="uploader.isHTML5">
                    <div class="progress progress-sm m-b-none m-t-xs">
                        <div class="progress-bar bg-info" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span ng-show="item.isSuccess" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                    <span ng-show="item.isCancel" class="text-warning"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap class="no-padding-vertical">
                    <md-button class="md-raised" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                        Upload
                    </md-button>
                    <md-button class="md-raised" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                        Cancel
                    </md-button>
                    <md-button class="md-raised" ng-click="item.remove()">
                        Remove
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <p>Queue progress: {{uploader.progress}}%</p>
            <md-progress-linear md-mode="{{progressMode}}" value="{{uploader.progress}}"></md-progress-linear>
        </div>
        <md-button md-colors="{background: 'Green'}" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
            <i class="fa fa-arrow-circle-o-up"></i> Upload all
        </md-button>
        <md-button md-colors="{background: 'Yellow'}" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
            <i class="fa fa-ban"></i> Cancel all
        </md-button>
        <md-button md-colors="{background: 'Red'}" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
            <i class="fa fa-trash-o"></i> Remove all
        </md-button>
    </md-content>

    <ng-include src="'/templates/blocks/dataset.empty.html'" ng-if="!dataset.title"></ng-include>
</div>
