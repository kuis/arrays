<md-content layout-padding ng-if="dataset.fe_views.views">
    <div ng-if="dataset.dirty">
        <h2>You're almost done!<br/>The data must be imported to take effect some of your changes </h2>

        <md-content class="md-block md-padding" ng-show="inProgress">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </md-content>

        <div layout="row" layout-align="end center" class="panel-footer">
            <md-button class="md-raised pull-right" ng-click="importData()" ng-disabled="inProgress"><span
                    class="glyphicon glyphicon-import"></span>{{ inProgress ? 'Import' : 'Importing' }}
            </md-button>
        </div>
    </div>
    <div ng-if="dataset.imported">
        <h2>Congratulations! You're all done!</h2>
        <h2>View your <strong><a href={{ "/array/" + dataset.uid + "-r" + dataset.importRevision + "/" +
            dataset.fe_views.default_view }}>array</a></strong></h2>
    </div>
</md-content>

<ng-include src="'/templates/blocks/dataset.empty.html'" ng-if="!dataset.fe_views.views"></ng-include>
