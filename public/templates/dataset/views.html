<form name="vm.viewsForm" ng-submit="submitForm(!vm.viewsForm.$invalid)" ng-if="dataset.uid">
    <md-content layout-padding md-no-ink>
        <h2>Configure Your Views</h2>

        <!-- for testing -->
        <!-- <aa-multi-color-picker></aa-multi-color-picker> -->

        <p>Select and edit the views you want to include below:</p>

        <ul class="dashboard-list user-list" ng-cloak>
            <li ng-repeat="view in views" layout="row" layout-align="space-between center">

                <md-checkbox ng-model="dataset.fe_views.views[view.name].visible"
                    flex="10" style="margin-bottom: 0"
                    aria-label="{{view.name}} Visibility" md-no-ink></md-checkbox>

                <span flex="10"
                    class="dashboard-list-icon view"
                    ng-class="{'default-view': data.default_view == view.name}"
                    aa-tooltip="{{ data.default_view == view.name ? 'Default view' : 'Set as default view' }}"
                    ng-click="makeDefaultView(view)">
                    <i class="fa fa-lg fa-home" aria-hidden="true"></i>
                </span>

                <div flex="10" class="list-thumb">
                    <img ng-src="/images/image-not-found-sm.png" />
                </div>

                <span flex ng-click="openViewDialog($event, view._id)">{{ view.displayAs }}</span>

                <span class="dashboard-list-icon"
                    aa-tooltip="Edit view"
                    ng-click="openViewDialog($event, view._id)" flex="10">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>

                <span class="dashboard-list-icon"
                    aa-tooltip="{{ dummyNeedsProcessing ? 'Open preview' : 'Process data to open preview' }}"
                    ng-class="{'disabled': !dummyNeedsProcessing }"
                    ng-click="" flex="5">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </span>

            </li>
        </ul>

        <div layout="row" layout-align="end center" class="hidden-submit">
            <md-button class="md-dashboard confirm" type="submit" ng-disabled="vm.viewsForm.$invalid">
                <span class="btn-label">Next</span>
            </md-button>
        </div>
    </md-content>
</form>
