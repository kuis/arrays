<!-- dataset list -->
<md-list ng-cloak>
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;Select a dataset to edit
        </div>
    </md-toolbar>

    <md-list-item ng-repeat="dataset in datasets" ng-click="select(dataset._id)" class="noright">
        <p>{{ $index+1 }}.  {{ dataset.title }} ({{ dataset.importRevision }})</p>
        <i class="md-secondary glyphicon glyphicon-trash" ng-click="remove(dataset._id)" aria-label="Delete"></i>
    </md-list-item>

    <md-divider></md-divider>

    <md-subheader class="md-no-sticky text-center">OR</md-subheader>

    <md-divider></md-divider>

    <md-list-item ng-click="select()" class="noright">
        <p><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>  Upload New Dataset</p>
    </md-list-item>

</md-list>
<!-- /dataset list -->
