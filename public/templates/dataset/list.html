<md-button class="md-raised md-dashboard md-dark" ng-click="add()" md-no-ink>
    <md-icon class="btn-icon">add</md-icon>
    <span class="btn-label">Add Dataset</span>
</md-button>

<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">Select a dataset to edit</div>
</md-toolbar>

<md-list ng-cloak>
    <md-list-item ng-repeat="dataset in datasets" ng-click="select(dataset._id)" class="noright">
        <p>{{ $index+1 }}.  {{ dataset.title }} ({{ dataset.importRevision }})</p>
        <i class="md-secondary glyphicon glyphicon-trash" ng-click="remove(dataset._id)" aria-label="Delete"></i>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
