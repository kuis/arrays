<md-button class="md-raised md-dashboard md-dark" ng-click="add()" md-no-ink>
    <span class="icon-expand"></span>
    <span class="btn-label">Add Dataset</span>
</md-button>

<div>Select a dataset to edit</div>

<ul class="dataset-list" ng-cloak>
    <li ng-repeat="dataset in datasets">
        <span class="dataset-list-order">{{ $index+1 }}</span>
        <span class="dataset-list-name" ng-click="select(dataset._id)">{{ dataset.title }}</span>
        <span class="dataset-list-revision">({{ dataset.importRevision }})</span>
        <span class="dataset-list-delete" ng-click="remove(dataset._id)" aria-hidden="true" aria-label="Delete">Ã—</span>
        <!-- <span class="dataset-list-delete icon-close-big" ng-click="remove(dataset._id)" aria-hidden="true" aria-label="Delete"></span> -->
        <!-- <span class="dataset-list-delete icon-close-filterpill" ng-click="remove(dataset._id)" aria-hidden="true" aria-label="Delete"></span> -->
    </li>
</ul>
