<md-button class="md-dashboard primary-action" ng-click="add()" md-no-ink>
    <!-- <md-icon class="btn-icon">add</md-icon> -->
    <span class="btn-label">Add Dataset</span>
</md-button>

<p class="instructions" ng-if="users.length > 0">Select a dataset to edit</p>

<ul class="dashboard-list dataset-list" ng-cloak>
    <li ng-repeat="dataset in datasets">
        <span class="dashboard-list-order">{{ $index+1 }}</span>
        <span class="dashboard-list-hover" ng-click="select(dataset._id)">
            <span class="dashboard-list-name">{{ dataset.title }}</span>
            <span class="dashboard-list-revision">({{ dataset.importRevision }})</span>
        </span>
        <span class="dashboard-list-delete" ng-click="remove(dataset._id)" aria-hidden="true" aria-label="Delete">Ã—</span>
        <!-- <span class="dataset-list-delete icon-close-big" ng-click="remove(dataset._id)" aria-hidden="true" aria-label="Delete"></span> -->
        <!-- <span class="dataset-list-delete icon-close-filterpill" ng-click="remove(dataset._id)" aria-hidden="true" aria-label="Delete"></span> -->
    </li>
</ul>
