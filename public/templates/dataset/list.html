<!-- dataset list -->
<div class="dataset">
    <h4><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Select a dataset to edit</h4>

    <div ng-repeat="dataset in datasets">
        {{ $index+1 }}. <a class="dataset_item" ng-click="selectDataset(dataset._id)">{{ dataset.title }} ({{ dataset.importRevision }})</a>
        <button type="button" ng-click="removeDataset(dataset._id)"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

    <p> OR </p>

    <h4><a ui-sref="admin.dataset.settings"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload new dataset</a></h4>
</div>
<!-- /dataset list -->
