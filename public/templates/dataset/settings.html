<md-content layout-padding md-no-ink>
    <form name="settingsForm" ng-submit="submitForm(settingsForm.$valid)" novalidate>

        <h2>Display Settings</h2>
        <p>Change your display and publishing settings below.</p>

        <md-input-container class="md-block publish-settings">
            <label>Publish settings</label>
            <md-switch ng-model="dataset.fe_visible"
                ng-change="updatePublishSettings()"
                aria-label="Publish dataset">
                Publish dataset
            </md-switch>
            <md-switch ng-model="dataset.isPublic"
                ng-change="updatePublishSettings()"
                ng-disabled="!dataset.fe_visible"
                aria-label="Make dataset public">
                Open dataset up for public viewing
            </md-switch>
            <md-switch ng-model="dataset.fe_listed"
                ng-change="updatePublishSettings()"
                ng-disabled="!dataset.fe_visible || !dataset.isPublic"
                aria-label="List dataset" style="display: inline">
                List your dataset at&nbsp;
            </md-switch>
            <a href="https://explore.arrays.co/">explore.arrays.co</a>
        </md-input-container>

        <md-input-container class="md-block md-color-picker">
            <label>Brand Color</label>
            <div md-color-picker ng-model="dataset.brandColor"></div>
        </md-input-container>

        <div>
            <label>Upload an image to showcase your dataset</label> <span class="optional" ng-if="!dataset.banner">(optional)</span>

            <div flex="50">
                <img class="img-responsive" ng-if="dataset.banner" ng-src="{{dataset.banner}}" style="margin-bottom: 15px;">
            </div>

            <input id="banner" type="file" nv-file-select="" uploader="imageUploader" class="team-uploader">
            <div layout="row" layout-align="start center">
                <label for="banner" class="md-button md-dashboard" ng-disabled="imageUploader.queue.length > 0">
                   Choose File
                </label>
                <!-- <span class="aa-file-select-file" ng-class="{'no-file': !imageUploader.queue[0].file.name}">{{ imageUploader.queue[0].file.name || 'No file selected' }}</span> -->
            </div>
        </div>

        <md-input-container class="md-block" style="margin-top: 45px;">
            <label>Enter a description for your dataset <span class="optional">(optional)</span></label>
            <textarea name="description" ng-model="dataset.description" rows="2"></textarea>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Enter a link to your source data <span class="optional">(optional)</span></label>
            <input type="url" name="source_urls" ng-model="dataset.urls[0]">
            <div ng-messages="settingsForm.source_urls.$error">
                <div ng-message="url">Please enter a valid url.</div>
            </div>
        </md-input-container>

        <div layout="row" layout-align="end center" class="hidden-submit">
            <md-button class="md-dashboard confirm" type="submit" ng-disabled="settingsForm.$invalid || submitting" md-no-ink>
                <span class="btn-label">Next</span>
            </md-button>
        </div>
    </form>
</md-content>
