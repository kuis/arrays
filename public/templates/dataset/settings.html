<md-content layout-padding>
        <form name="settingsForm" ng-submit="submitForm(settingsForm.$valid && settingsForm.$dirty)" novalidate>
            <md-input-container class="md-block">
                <label>Title</label>
                <input md-maxlength="30" required name="title" ng-model="dataset.title">
                <div ng-messages="settingsForm.title.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="md-maxlength">The title must be less than 30 characters long.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Description</label>
                <textarea required md-no-asterisk name="description" ng-model="dataset.description"></textarea>
                <div ng-messages="settingsForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Import Revision</label>
                <input type="number" min="1" required name="importRevision" ng-model="dataset.importRevision"/>
                <div ng-messages="settingsForm.importRevision.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="min">You should input at least 1.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block md-color-picker">
                <label>Brand Color</label>
                <div md-color-picker ng-model="dataset.brandColor"></div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>URLs</label>
                <md-chips ng-model="dataset.urls" name="url" md-enable-chip-edit="true"
                          placeholder="Enter a URL" secondary-placeholder="+URL"></md-chips>
            </md-input-container>

            <md-input-container class="md-block">
                <md-checkbox name="listed" ng-model="dataset.fe_listed">Listed</md-checkbox>
            </md-input-container>

            <div layout="row" layout-align="end center" class="panel-footer">
                <md-button ui-sref="admin.dataset.list" class="md-raised" target="_self"><span
                        class="glyphicon glyphicon-hand-left"></span><span class="btn-label">Back</span></md-button>

                <md-button class="md-raised" type="submit" ng-disabled="settingsForm.$invalid || !settingsForm.$dirty || submitting"><span
                        class="glyphicon glyphicon-ok"></span><span class="btn-label">Save</span></md-button>
            </div>
        </form>
    </md-content>
