<div ng-controller="datasetCtrl" ng-init="init()">

    <header class="array-header">
        <h1 class="array-title">{{ title }}</h1>
    </header>

    <div class="array-content">
        <div class="container-fluid">

            <div class="dataset">

                <!-- breadcrumb -->
                <ng-include src="'templates/blocks/dataset.breadcrumb.html'"
                            ng-if="$state.is('admin.dataset') == false"/>
                <!-- /breadcrumb -->

                <!-- message -->
                <div ng-show="message" class="alert alert-success" role="alert">{{ message }}</div>
                <div ng-show="error" class="alert alert-danger" role="alert">{{ error }}</div>
                <!-- /message -->

                <!-- dataset list -->
                <div class="dataset" ng-if="$state.is('admin.dataset')">
                    <h4><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Select a dataset to edit</h4>

                    <div ng-repeat="doc in docs">
                        {{ $index+1 }}. <a class="dataset_item" ng-click="selectDataset(doc._id)">{{ doc.title }} ({{ doc.importRevision }})</a>
                        <button type="button" ng-click="removeDataset(doc._id)"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>

                    <p> OR </p>

                    <h4><a ui-sref="admin.dataset.settings"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload new dataset</a></h4>
                </div>
                <!-- /dataset list -->

                <div ui-view></div>

            </div>

        </div>
    </div>

</div>
