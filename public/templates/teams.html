<header>
    <h1>Manage Teams</h1>
</header>

<div class="array-content">

    <!-- <md-button class="md-raised md-dashboard md-dashboard-icon md-dark" disabled md-no-ink>
        <md-icon class="btn-icon">add</md-icon>
        <span class="btn-label">Create Team</span>
    </md-button> -->

    <p class="instructions">Select a team to edit</p>

    <ul class="dashboard-list team-list" ng-cloak>
        <li ng-repeat="tm in teams track by $index">
            <md-button class="dashboard-list-hover" ng-disabled="team._id == tm._id" ng-click="signInWithTeam($index)" md-no-ink>
                <span class="dashboard-list-name">{{tm.title}}</span>
                <span class="dashboard-list-revision">({{tm.subdomain}}.arrays.co)</span>
            </md-button>
        </li>
    </ul>

    <form ng-if="user.role=='superAdmin'" name="vm.teamForm" ng-submit="createTeam()" autocomplete="off">
      <div layout-gt-xs="row">
            <md-input-container class="md-block" flex="40">
              <label>Title</label>
              <input required name="title" ng-model="newTeam.title">
            </md-input-container>

             <md-input-container class="md-block" flex-gt-xs>
              <label>Subdomain</label>
              <input ng-model-options="{updateOn:'blur'}" ng-change="checkSubdomain()" required name="subdomain" ng-model="newTeam.subdomain">
               <div ng-messages="vm.teamForm.subdomain.$error">
                <div ng-message="unique">This subdomain is already taken.</div>
            </div>

            </md-input-container>
       </div>


       <div layout="row" layout-align="end center">
           <md-button md-no-ink ng-disabled="vm.teamForm.$invalid || !vm.teamForm.$dirty" class="md-raised md-dashboard md-light" type="submit">
           <span class="btn-label">Create Team</span></md-button>
       </div>
 </form>

</div>
