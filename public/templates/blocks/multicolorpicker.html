<ul class="aa-color-picker" flex layout="row" layout-align="start center"
    ui-sortable="fieldSortableOptions" ng-model="colors">
    <!-- TODO on hover, show move icon and remove 'x' -->
    <li ng-repeat="color in colors" ng-style="{'background-color': color || '#eee'};"></li>
    <!-- TODO style [disabled] state -->
    <li style="text-align: center" ng-click="addColor()" role="button" ng-disabled="!colors[colors.length - 1]"><i class="fa fa-plus" style="padding-top: 4px"></i></li>
</ul>
<aa-color-picker selected="colors[colors.length - 1]" ng-if="colors[colors.length - 1] == ''" unlist="colors"></aa-color-picker>
