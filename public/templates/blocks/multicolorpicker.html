<ul class="aa-color-picker list" flex layout="row" layout-align="start center"
    ui-sortable="fieldSortableOptions" ng-model="colors">
    <!-- TODO on hover, show move icon and remove 'x' -->
    <li ng-repeat="color in colors" ng-style="{'background-color': color || '#eee'};">
        <span class="glyphicon glyphicon-move move-color"></span>
        <i class="fa fa-remove remove-color" aria-hidden="true" ng-click="removeColor($index)"></i>
    </li>
    <!-- TODO style [disabled] state -->
    <li class="add-color" ng-click="addColor()" role="button" ng-disabled="!colors[colors.length - 1]"><i class="fa fa-plus"></i></li>
</ul>
<aa-color-picker selected="colors[colors.length - 1]" ng-if="colors[colors.length - 1] == ''" unlist="colors"></aa-color-picker>
