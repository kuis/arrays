<ul class="aa-color-picker" flex layout="row" layout-align="start center"
    ui-sortable="fieldSortableOptions" ng-model="dummyColors">
    <!-- TODO on hover, show move icon and remove 'x' -->
    <li ng-repeat="color in dummyColors" ng-style="{'background-color': color || '#eee'};"></li>
    <!-- TODO style [disabled] state -->
    <li style="text-align: center" ng-click="addDummyColor()" role="button" ng-disabled="!dummyColors[dummyColors.length - 1]"><i class="fa fa-plus" style="padding-top: 4px"></i></li>
</ul>
<!-- TODO disallow duplicates -->
<!-- TODO hide if new color in unset. checking !== '' does not work as when the picker is created, the first color is selected -->
<aa-color-picker selected="dummyColors[dummyColors.length - 1]" ng-if="addingColor"></aa-color-picker>
