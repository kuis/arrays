<h3>Your Information</h3>

<form class="signup col-xs-12 col-sm-8 col-md-7">
					
		<div class="form-group">
			<label>Email</label>
	  	

	  		<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
			  <input ng-model="user.email" type="text" class="form-control" disabled>
			</div>
		</div>

		<div class="form-group">
			<label>First Name</label>

	  		<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-user"></i></span>
			  <input ng-model="user.firstname" type="text" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<label>Last Name</label>

	  		<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-user"></i></span>
			  <input ng-model="user.lastname" type="text" class="form-control">
			</div>
		</div>


		<div class="form-group">
			<label>Password</label>

	  		<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
			  <input ng-model="user.password" type="text" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<label>Verify Password</label>

	  		<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
			  <input ng-model="user.verifyPassword" type="text" class="form-control">
			</div>
		</div>

		<div class="form-group signup_btn_group">

			<div class="pull-right">
				<button type="button" class="signupstep btn btn-success form-control" ui-sref="signup.teaminfo">Continue > </button>
			</div>


		</div>

		
		
		
</form>
