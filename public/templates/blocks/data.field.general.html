<md-content layout-padding>
    <md-input-container class="md-block">
        <label>Name</label>
        <input type="text" required ng-model="fieldName" name="fieldName"
               ng-change="verifyUniqueFieldName(fieldName)" ng-readonly="!isCustom">
        <div ng-messages="dialog.fieldForm.fieldName.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="unique">Must be unique.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block" ng-if="!isCustom && !nested">
        <label>First Record</label>
        <input type="text" value="{{ firstRecord | limitTo: 200 }}{{firstRecord.length > 200 ? '...' : ''}}"
               readonly="readonly">
    </md-input-container>

    <md-input-container class="md-block" ng-if="isCustom && !nested">
        <label>Fields To Merge</label>
        <md-select required name="fields" ng-model="customField.fieldsToMergeIntoArray" multiple
                   aria-label="fieldToMerge">
            <md-option ng-repeat="column in dataset.columns" ng-value="column.name">
                {{column.name}}
            </md-option>
            <md-option ng-repeat="customField in dataset.customFieldsToProcess" ng-value="customField.fieldName">
                {{customField.fieldName}}
            </md-option>
        </md-select>
        <div ng-messages="dialog.fieldForm.fields.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block" ng-if="isCustom && !nested">
        <label>Delimiter</label>
        <md-chips ng-model="customField.delimiterOnFields"
                  name="delimiters"
                  md-enable-chip-edit="true"
                  placeholder="Enter a Delimiter" secondary-placeholder="+Delimiter">
        </md-chips>
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Data Type</label>
        <md-select ng-if="!isCustom && !nested"
                   name="dataType"
                   ng-model="coercionScheme[fieldName]"
                   ng-model-options="{trackBy: '$value | typeCoercionToString'}"
                   ng-change="changeCoercionSchemeByOperation(fieldName)"
                   aria-label="Field Type - {{fieldName}}" placeholder="String">
            <md-option ng-repeat="coercion in availableTypeCoercions" ng-value="coercion">
                {{coercion | typeCoercionToString}}
            </md-option>
        </md-select>
        <input type="text" value="Array" readonly="readonly" ng-if="isCustom">
        <input type="text" value="Nested" readonly="readonly" ng-if="nested">
        <div class="md-errors-spacer"></div>
    </md-input-container>

    <md-input-container ng-if="!isCustom && !nested"
                        class="md-block" flex-gt-sm
                        ng-show="(dataset.raw_rowObjects_coercionScheme[fieldName] | typeCoercionToString) == 'Date'">
        <label>Format</label>
        <input type="text" name="dataType_format"
               ng-model="dataset.raw_rowObjects_coercionScheme[fieldName].format">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm
                        ng-if="!isCustom && !nested"
                        ng-show="(dataset.raw_rowObjects_coercionScheme[fieldName] | typeCoercionToString) == 'Date'">
        <label>Output Format</label>
        <input type="text" name="dataType_outputFormat"
               ng-model="dataset.raw_rowObjects_coercionScheme[fieldName].outputFormat">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm ng-if="!isCustom">
        <md-checkbox name="exclude" ng-model="dataset.fe_excludeFields[fieldName]"
                     aria-label="Field Exclude {{fieldName}}">
            Exclude
        </md-checkbox>
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm ng-if="!isCustom">
        <label>Title Override</label>
        <input type="text" name="titleOverride"
               ng-model="dataset.fe_displayTitleOverrides[fieldName]">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Display Order</label>
        <input type="number" min="0" name="displayOrder"
               ng-model="data.displayOrder">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm ng-if="!isCustom">
        <label>Designated Field</label>
        <md-select name="designatedField"
                   ng-model="data.designatedField"
                   aria-label="Designated Field - {{fieldName}}">
            <md-option ng-repeat="field in availableDesignatedFields" ng-value="field">
                {{field}}
            </md-option>
        </md-select>
        <div class="md-errors-spacer"></div>
    </md-input-container>
</md-content>
