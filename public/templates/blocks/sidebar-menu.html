<ul class="nav">

    <li class="sidebar-label">
        <a class="sidebar-label">{{user.firstName}} {{user.lastName}}</a>
    </li>

    <li ng-class="{'active': currentMenuItem === 'account'}">
        <a ui-sref="dashboard.account.profile" role="button"> Account Settings</a>
    </li>



    <li ng-if="env.node_env !== 'enterprise' && (user.role=='admin' || user.role=='superAdmin' || user._team.length > 1 ) " ng-class="{'active': currentMenuItem === 'teams'}">
        <a ui-sref="dashboard.teams" role="button">Manage Teams</a>
    </li>

    <hr>

    <li ng-if="env.node_env !== 'enterprise' " class="sidebar-label">
        <a class="sidebar-label">{{team.subdomain + '.' + host}}</a>
    </li>
    <li ng-if="env.node_env == 'enterprise' " class="sidebar-label">
        <a class="sidebar-label">{{host}}</a>
    </li>


    <li ng-if="user.role=='admin' || user.role=='superAdmin'" ng-class="{'active': currentMenuItem === 'team'}">
        <a ui-sref="dashboard.team.settings" role="button">Team Settings</a>
    </li>
    <li ng-if="((user.role=='admin' || user.role=='editor') && (team.superTeam || team.subscription.state=='in_trial' || team.subscription.state=='active')) || user.role=='superAdmin'" ng-class="{'active': currentMenuItem === 'dataset'}">
        <a ui-sref="dashboard.dataset.list" role="button">Visualization Settings</a>
    </li>
    <li ng-if="((user.role=='admin' || user.role=='editor') && (team.superTeam|| team.subscription.state=='in_trial' || team.subscription.state=='active')) || user.role=='superAdmin'" ng-class="{'active': currentMenuItem === 'user'}">
        <a ui-sref="dashboard.user.list" role="button">Manage Users</a>
    </li>
    <li ng-if="team.subscription.state=='in_trial' || team.subscription.state=='active' || user.role=='superAdmin' ||
    team.superTeam == true" class="sidebar-link">
        <span>
        <a href="{{subdomain}}" target="_blank" ng-click="updateSubdomain()">View Website</a>
        </span>
    </li>

</ul>
