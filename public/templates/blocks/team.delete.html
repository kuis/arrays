<md-dialog md-no-ink aria-label="Delete Collection">
    <aa-toolbar title="Delete Team" class="warn"></aa-toolbar>

    <md-dialog-content layout-padding>
        <md-content layout="column">
            <p>
                Are you sure you want to delete the team
                <span><strong>{{ team }}</strong></span>?
            </p>
            <p>
                All datasets and resources uploaded by the team would be deleted. Users who only belongs to this team will be asked to create a new team
                when they sign in.
            </p>
        </md-content>


        <aa-dialog-actions warn="Remove Team" cancel=""></aa-dialog-actions>

    </md-dialog-content>

</md-dialog>
