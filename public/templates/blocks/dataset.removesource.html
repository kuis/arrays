<md-dialog md-no-ink aria-label="Remove Datasource">
    <aa-toolbar title="Remove Datasource" class="warn"></aa-toolbar>

    <md-dialog-content layout-padding>
        <md-content layout="column">
            <p>
                Are you sure you want to remove the data source
                <span><strong>{{ title }}</strong></span>?
            </p>
        </md-content>

        <aa-dialog-actions warn="Remove Datasource" cancel=""></aa-dialog-actions>
    </md-dialog-content>

</md-dialog>
