<h2>Success!</h2>

<div ng-if="!isInvite">
	<p>
        We have sent you an email to activate your account.
        The activation link will expire in two hours.
        If you haven't received the email in 10 minutes, you may
        <a class="pointer" href="{{resendActivationLink}}" target="_self">resend it</a>.
</div>

<div ng-if="isInvite">
	<p>
        Your registration process is complete.
        <a class="pointer" ng-click="login()">Log in</a>
    </p>
</div>
