<md-dialog aria-label="Datset Join : ({{ dataset.title }})" class="field-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Dataset Join : ({{ dataset.title }})</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <span class="icon-close-big" aria-label="Close dialog"></span>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form name="dialog.form">
            <md-content layout-padding>
                <div ng-repeat="relationshipField in dataset.relationshipFields">
                    <div layout="row">
                        <md-input-container flex>
                            <label>Field Name</label>
                            <input type="text" required name="field_{{$index}}"
                                   ng-model="relationshipField.field"
                                   ng-change="verifyValidFieldName(relationshipField.field, $index)"/>
                            <div ng-messages="dialog.form.field.$error">
                                <div ng-message="required">This is required.</div>
                                <div ng-message="unique">Must be unique.</div>
                                <div ng-message="valid">Name is invalid</div>
                            </div>
                        </md-input-container>

                        <div layout-align="end center">
                            <md-button class="md-raised" ng-click="removeJoin($index);"
                                       aria-label="Remove Join"><span
                                    class="glyphicon glyphicon-remove"></span></md-button>
                        </div>
                    </div>

                    <label>Join Conditions</label>
                    <div layout="row">
                        <md-input-container flex="25">
                            <label>Local Field</label>
                            <md-select required name="localField_{{$index}}"
                                       ng-model="relationshipField.by.withLocalField">
                                <md-option ng-repeat="column in dataset.columns" value="{{column.name}}">
                                    {{column.name}}
                                </md-option>
                            </md-select>
                            <div ng-messages="dialog.form.localField.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        <md-input-container flex="20">
                            <label>Match Function</label>
                            <md-select required name="matchFn_{{$index}}"
                                       ng-model="relationshipField.by.matchFn">
                                <md-option ng-repeat="fn in availableMatchFns" value="{{fn}}">{{fn}}</md-option>
                            </md-select>
                        </md-input-container>

                        <div layout="row" flex="55">
                            <md-input-container flex="50">
                                <label>Foreign Dataset</label>
                                <md-select required name="foreignDataset_{{$index}}"
                                           ng-model="data.foreignDataset[$index]"
                                           ng-change="loadColumnsForDataset($index)">
                                    <md-option ng-repeat="source in datasets" ng-if="source.uid" ng-value="source">
                                        {{source.title}} ({{source.importRevision}})
                                    </md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container flex="50">
                                <label>Foreign Field</label>
                                <md-select required name="foreignField_{{$index}}"
                                           ng-model="relationshipField.by.findingMatchOnFields" multiple>
                                    <md-option ng-repeat="column in data.columns[$index]" value="{{column.name}}">{{column.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>

                  <!--   <div layout="row">
                        <md-checkbox aria-label="Select All" ng-click="toggleAll()" ng-checked="isChecked()">
                            <span ng-if="isChecked()">Un-</span>Select All
                        </md-checkbox>
                    </div>
                    <div layout="row" layout-wrap flex>
                        <div flex="20" ng-repeat="column in data.columns[$index]" ng-model="relationshipField.by.findingMatchOnFields">
                            <md-checkbox aria-label="{{column.name}}" ng-checked="exists(column.name, selectedColumns)" ng-click="toggle(column.name, selectedColumns)"> {{column.name}}</md-checkbox>
                        </div>
                    </div> -->

                    <md-input-container class="md-block">
                        <label>Mapping Foreign Field</label>
                        <md-select name="obtainingValueFromField_{{$index}}"
                                   ng-model="relationshipField.by.obtainingValueFromField">
                            <md-option ng-repeat="column in data.columns[$index]" value="{{column.name}}">
                                {{column.name}}
                            </md-option>
                        </md-select>
                        <div ng-messages="dialog.form.obtainingValueFromField.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>

                    <div layout="row">
                        <div flex="50">
                            <md-checkbox name="singular" ng-model="relationshipField.singular">Singular</md-checkbox>
                        </div>
                        <div flex="50">
                            <md-checkbox name="relationship" ng-model="relationshipField.relationship">Relationship</md-checkbox>
                        </div>
                    </div>

                </div>

                <md-button class="md-raised" ng-click="addJoin()"><span
                        class="glyphicon glyphicon-plus"></span>Add more Join
                </md-button>
            </md-content>

            <md-dialog-actions layout="row" layout-align="end center">
                <md-button class="md-raised" ng-click="reset()" ng-disabled="!dialog.form.$dirty">
                    Reset
                </md-button>
                <md-button class="md-raised" ng-click="save()"
                           ng-disabled="!dialog.form.$dirty || dialog.form.$invalid">
                    Save
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
