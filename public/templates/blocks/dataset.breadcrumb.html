<md-nav-bar class="dataset-breadcrumb" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" ng-if="$state.is('dashboard.dataset') == false">
    <md-nav-item md-nav-click="navigate('Settings')" name="Settings">
        <span class="glyphicon glyphicon-cog" ng-class="{'ready':dataset.title}"></span><span class="nav-item-label btn-label">1. General Settings</span>
    </md-nav-item>

    <md-nav-item name="Upload" aria-disabled="true" md-nav-click="navigate('Upload')">
        <span class="glyphicon glyphicon-cloud-upload" ng-class="{'ready':dataset.uid}"></span><span class="nav-item-label btn-label">2. Upload Data</span>
    </md-nav-item>
    <md-nav-item md-nav-click="navigate('Data')" name="Data" aria-disabled="true" ng-click="navigate('Data')">
        <span class="glyphicon glyphicon-edit" ng-class="{'ready':(dataset.raw_rowObjects_coercionScheme && !dataset.dirty)}"></span><span class="nav-item-label btn-label">3. Format Data</span>
    </md-nav-item>
    <md-nav-item md-nav-click="navigate('Views')" name="Views" aria-disabled="true">
        <span class="glyphicon glyphicon-equalizer" ng-class="{'ready':dataset.fe_views.views}"></span><span class="nav-item-label btn-label">4. Format Views</span>
    </md-nav-item>
    <md-nav-item md-nav-click="navigate('Done')" name="Done" aria-disabled="true">
        <span class="glyphicon" ng-class="(dataset.fe_views.views && dataset.imported) ? 'glyphicon-check ready' : 'glyphicon-unchecked'"></span><span class="nav-item-label btn-label">5. Done!</span>
    </md-nav-item>
</md-nav-bar>
