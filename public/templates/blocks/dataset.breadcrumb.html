<nav class="dataset-breadcrumb clearfix" role="navigation" aria-label="navigation links" style="border-bottom: 1px solid #eeeeee !important;">

    <button type="button" aria-disabled="true" ng-click="navigate('dashboard.dataset.upload')" ng-disabled="!dataset._id"
        ng-class="{active: currentStep == 'dashboard.dataset.upload'}">
        <span class="nav-item-label">Data Source</span>
    </button>

    <button type="button" aria-disabled="true" ng-click="navigate('dashboard.dataset.data')" ng-disabled="!dataset.fileName || !dataset.uid"
        ng-class="{active: currentStep == 'dashboard.dataset.data'}">
        <span class="nav-item-label">Format Data</span>
    </button>

    <button type="button" aria-disabled="true" ng-click="navigate('dashboard.dataset.views')" ng-disabled="!dataset.fe_designatedFields.objectTitle"
        ng-class="{active: currentStep == 'dashboard.dataset.views'}">
        <span class="nav-item-label">Format Views</span>
    </button>

    <button ng-click="navigate('dashboard.dataset.settings')"
        ng-class="{active: currentStep == 'dashboard.dataset.settings'}" ng-disabled="!dataset.fe_views.default_view">
        <span class="nav-item-label">Display</span>
    </button>

    <button type="button" aria-disabled="true" ng-click="navigate('dashboard.dataset.done')" ng-disabled=" (dataset.fe_visible && !dataset.fe_views.default_view)"
        ng-class="{active: currentStep == 'dashboard.dataset.done'}">

        <span class="nav-item-label">[import]</span>

    </button>

</nav>
