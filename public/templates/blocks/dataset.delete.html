<md-dialog md-no-ink aria-label="Delete Collection">
    <aa-toolbar title="Delete Collection" class="warn"></aa-toolbar>

    <md-dialog-content layout-padding>
        <md-content layout="column">
            <p>
                Are you sure you want to delete the collection
                <span><strong>{{ title }}</strong></span>?
            </p>
            <p>
                Collection will be deleted permanently and any collections with merged fields dependent on this collection will not display properly.
                Please re-configure and re-import any dependent collections as needed.
            </p>
        </md-content>


        <aa-dialog-actions warn="Remove Collection" cancel=""></aa-dialog-actions>

    </md-dialog-content>

</md-dialog>
