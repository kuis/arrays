<md-dialog md-no-ink aria-label="Delete Dataset">
    <aa-toolbar title="Delete Dataset" class="warn"></aa-toolbar>

    <md-dialog-content layout-padding>
        <md-content layout="column">
            <p>
                Are you sure you want to delete the collection
                <span><strong>{{ title }}</strong></span>?
            </p>
            <p>
                Collection will be deleted permanently and any collections with merged fields dependent on this collection will not display properly.
                Please re-configure and re-import any dependent collections as needed.
            </p>
        </md-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button class="md-dashboard md-warn" ng-click="hide()">
                <span class="btn-label">Remove Collection</span>
            </md-button>
            <md-button class="md-dashboard" ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </md-dialog-content>

</md-dialog>
