<md-dialog md-no-ink aria-label="Delete Dataset">
    <aa-toolbar title="Delete Dataset" class="warn"></aa-toolbar>

    <md-dialog-content layout-padding>
        <md-content layout="column">
            <p>
                Are you sure you want to delete the dataset
                <span><strong>{{ title }}</strong></span>?
            </p>
            <p>
                Dataset will be deleted permanently and any datasets with merged fields dependent on this dataset will not display properly.
                Please re-configure and re-import any dependent datasets as needed.
            </p>
        </md-content>

        <aa-dialog-actions warn="Remove Dataset" cancel=""></aa-dialog-actions>
    </md-dialog-content>

</md-dialog>
