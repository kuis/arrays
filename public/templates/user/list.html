<md-button class="md-dashboard md-dashboard-icon md-dark" ui-sref="dashboard.user.edit" md-no-ink>
    <md-icon class="btn-icon">add</md-icon>
    <span class="btn-label">Invite User</span>
</md-button>

<p class="instructions">Users</p>

<ul class="dashboard-list user-list" ng-cloak>
    <li ng-repeat="person in users track by $index" layout="row" layout-align="none center">

        <div flex="10">
            <img src="/images/image-not-found-sm.png" />
        </div>

        <span ng-click="select(person, user)" ng-class="{'pending': user.invited[person._id]}" flex>
            <span class="dashboard-list-name">{{person.firstName}} {{person.lastName}}</span>
            <span class="dashboard-list-name" ng-if="!(person.firstName || person.lastName)">{{ person.email }}</span>
            <span ng-if="user.invited[person._id]">(Pending Invitation)</span>
        </span>

        <span class="dashboard-list-icon" ng-click="select(person, user)" ng-if="user._id != person._id && !user.invited[person._id]">
            <i class="fa fa-pencil" aria-hidden="true" flex="10"></i>
        </span>
        <span class="dashboard-list-icon" ng-if="user.invited[person._id]">
            <i class="fa fa-refresh" aria-hidden="true" flex="10"></i>
        </span>

        <span class="dashboard-list-icon warn" ng-click="remove($index)" aria-hidden="true" aria-label="Delete"
            ng-if="user._id != person._id && !user.invited[person._id]" flex="10">
            <i class="fa fa-remove" aria-hidden="true"></i>
        </span>
        <span class="dashboard-list-icon warn" ng-if="user.invited[person._id]" flex="10">
            <i class="fa fa-remove" aria-hidden="true"></i>
        </span>

        <!-- <md-checkbox class="md-secondary" ng-model="person.active" ng-change="toggleActive(person)"
                 ng-if="user._id != person._id && !user.invited[person._id] ">{{ person.active ? 'Active' : 'Inactive' }}
        </md-checkbox> -->
    </li>
</ul>
