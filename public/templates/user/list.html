<md-button class="md-raised md-dashboard md-dashboard-icon md-dark" ui-sref="dashboard.user.edit" md-no-ink>
    <md-icon class="btn-icon">add</md-icon>
    <span class="btn-label">Invite New User</span>
</md-button>

<p class="instructions">Select a user to edit</p>

<ul class="dataset-list" ng-cloak>
    <li ng-repeat="person in users track by $index">

        <span class="dataset-list-order">{{ $index+1 }}</span>
        <span class="dataset-list-name" ng-click="select(person, user)">{{person.firstName}} {{person.lastName}}</span>
        <span class="dataset-list-revision">({{ person.email }})</span>
        <span class="dataset-list-delete" ng-click="remove($index)" aria-hidden="true" aria-label="Delete"
            ng-if="user._id != person._id && !user.invited[person._id]">Ã—</span>
        <span ng-if="user.invited[person._id]">Pending Invitation</span>

        <!-- <md-checkbox class="md-secondary" ng-model="person.active" ng-change="toggleActive(person)"
                 ng-if="user._id != person._id && !user.invited[person._id] ">{{ person.active ? 'Active' : 'Inactive' }}
        </md-checkbox> -->
    </li>
</ul>
