<md-button class="md-raised md-dashboard md-dashboard-icon md-dark" ui-sref="dashboard.user.edit" md-no-ink>
    <md-icon class="btn-icon">add</md-icon>
    <span class="btn-label">Invite New User</span>
</md-button>

<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">Select a user to edit</div>
</md-toolbar>

<md-list ng-cloak>
    <md-list-item ng-repeat="person in users track by $index"  ng-click="select(person, user)" class="noright">

        <p>
            {{ $index+1 }}. {{person.firstName}} {{person.lastName}} ({{ person.email }})
        </p>

        <md-checkbox class="md-secondary" ng-model="person.active" ng-change="toggleActive(person)"
                 ng-if="user._id != person._id && !user.invited[person._id] ">{{ person.active ? 'Active' : 'Inactive' }}
        </md-checkbox>

        <i class="md-secondary glyphicon glyphicon-trash" ng-click="remove($index)" aria-label="Delete"
           ng-if="user._id != person._id && !user.invited[person._id]"></i>

        <div ng-if="user.invited[person._id]">
            <span>Pending Invitation</span>
        </div>
         <md-divider ng-if="!$last"></md-divider>


    </md-list-item>
</md-list>
