<div class="process-data" ng-class="{ 'show': dataset.dirty && !$state.is('dashboard.dataset.process') && dataset.imported }"><!--
-->You have unsaved changes. <a href="#" ng-click="processData()">Process data</a> to save and publish changes.<!--
or <a href="#" ng-click="revert()">revert.</a>
--></div>
<div class="process-data" ng-class="{ 'show': !$state.is('dashboard.dataset.list') && dataset.sample && tutorial.message }">{{ tutorial.message }}</div>
<header layout-xs="col" layout-gt-xs="row" layout-align="space-between start" ng-if="!$state.is('dashboard.dataset.new')">
    <h1 ng-if="$state.is('dashboard.dataset.list') == true">Visualization Settings</h1>
    <h1 ng-if="$state.is('dashboard.dataset.list') == false">{{ dataset.title ? dataset.title : 'New Visualization' }}</h1>
    <div>
        <md-button class="md-dashboard md-dashboard-header" md-no-ink
            ng-class="{ 'confirm': !$state.is('dashboard.dataset.list') }"
            ng-disabled="primaryAction.disabled"
            ng-click="primaryAction.do()">
            <span class="btn-label">{{ primaryAction.text }}</span>
        </md-button>
    </div>
</header>

<div class="array-content dataset">

    <ng-include src="'templates/blocks/dataset.breadcrumb.html'"
                ng-if="!$state.is('dashboard.dataset.list') && !$state.is('dashboard.dataset.new') && !$state.is('dashboard.dataset.process')"></ng-include>

    <div ui-view class="ext-content"></div>

</div>
