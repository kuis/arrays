<header class="array-header">
    <h1 class="array-title">Dataset Settings</h1>
</header>

<div class="array-content">
    <div class="container-fluid">

        <md-content class="dataset">
            <ng-include src="'templates/blocks/dataset.breadcrumb.html'" ng-if="$state.is('admin.dataset.list') == false"></ng-include>

            <div class="ext-content">
                <!-- message -->
                <div ng-show="message" class="alert alert-success" role="alert">{{ message }}</div>
                <div ng-show="error" class="alert alert-danger" role="alert">{{ error }}</div>
                <!-- /message -->

                <div ui-view></div>
            </div>
        </md-content>

    </div>
</div>
