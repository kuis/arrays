<div class="dataset">
    <h4><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Select a dataset to edit</h4>

    <div ng-repeat="doc in docs">
        {{ $index+1 }}. <a class="dataset_item" ng-click="selectDataset(doc._id)">{{ doc.title }} ({{ doc.importRevision }})</a>
        <button type="button" ng-click="removeDataset(doc._id)"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

    <p> OR </p>

    <h4><a ui-sref="admin.dataset.settings"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload new dataset</a></h4>
</div>
