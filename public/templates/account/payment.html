<md-content md-no-ink>
    <h2>Billing Information</h2>

    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-no-padding>
                <md-tab label="Credit Card">
                    <md-content>
                        <ng-include src="'templates/account/payment.card.html'"></ng-include>
                    </md-content>
                </md-tab>
                <md-tab label="Bank Account">
                    <md-content>
                        <ng-include src="'templates/account/payment.bank.html'"></ng-include>
                    </md-content>
                </md-tab>
        </md-content>
    </div>

    <h3>Billing Address</h3>

    <md-input-container class="md-block">
        <label>Country</label>
        <md-select ng-model="country" required>
            <md-option ng-repeat="country in ['United States']" value="{{country}}">{{country}}</md-option>
        </md-select>
    </md-input-container>

    <md-input-container class="md-block">
        <label>Address</label>
        <input required value="1517 12th Ave">
    </md-input-container>

    <md-input-container class="md-block">
        <label>Address 2</label>
        <!-- tooltip: Suite, Apt no -->
        <input required value="Suite 304">
    </md-input-container>

    <md-input-container class="md-block">
        <label>City</label>
        <input required value="Seattle">
    </md-input-container>

    <div layout="row">
        <md-input-container>
            <label>State</label>
            <md-select ng-model="state" required>
                <md-option ng-repeat="state in ['WA', 'OR']" value="{{state}}">{{state}}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container>
            <label>Zip Code</label>
            <input name="cardCVV" required value="98122"/>
        </md-input-container>
    </div>

    <div layout="row" layout-align="space-between center">
        <md-button class="md-dashboard" ng-disabled="1">
            <span class="btn-label">Update Billing Information</span>
        </md-button>

        <md-button class="md-dashboard" ui-sref="dashboard.account.billing">
            <span class="btn-label">Cancel</span>
        </md-button>
    </div>

</md-content>
