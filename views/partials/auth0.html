<div id="root" style="width: 280px; margin: 40px auto; padding: 10px; display: none;"></div>

<script src="https://cdn.auth0.com/js/lock/10.0/lock.js"></script>
<script>
    var lock = new Auth0Lock('{{env.AUTH0_CLIENT_ID}}', '{{env.AUTH0_DOMAIN}}', {
        auth: {
            redirectUrl: '{{env.AUTH0_CALLBACK_URL}}',
            responseType: 'code',
            params: {
                scope: 'openid name email picture'
            }
        },
        theme: {
            logo: '/images/arrays-logo-color-shapes-login.svg',
            primaryColor: '#feb600'
        },
        languageDictionary: {
            title: "Arrays"
        }
    });
</script>
