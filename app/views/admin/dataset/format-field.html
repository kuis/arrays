{% extends "../../layout/ajax.html" %}

{% block content %}
<form class="format-field">
    <div class="form-group">
        <div class="col-xs-4">
            <label class="form-control">Name</label>
        </div>
        <div class="col-xs-8">
            <input id="name" class="form-control" value="{{ field }}" disabled/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-4">
            <label for="dataType" class="form-control">Data Type</label>
        </div>
        <div class="col-xs-8">
            <select id="dataType" class="form-control" name="dataType">
                {% for coercion in available_forFieldDataType_coercions %}
                <option value="{{ coercion.operation }}" {{ 'selected' if coercion | fieldDataType_coercion_toString == doc.raw_rowObjects_coercionScheme[field] | fieldDataType_coercion_toString }}>
                {{ coercion | fieldDataType_coercion_toString }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-4">
            <label for="dataFormat" class="form-control">Format</label>
        </div>
        <div class="col-xs-8">
            <input type="text" id="dataFormat" name="dataFormat" class="form-control"
                   value="{{ doc.raw_rowObjects_coercionScheme[field].format | safe }}"
                   title="Specify in which format the field is listed on the source file."/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-4">
            <label for="dataOutputFormat" class="form-control">Output Format</label>
        </div>
        <div class="col-xs-8">
            <input type="text" id="dataOutputFormat" name="dataOutputFormat" class="form-control"
                   value="{{ doc.raw_rowObjects_coercionScheme[field].outputFormat | safe }}"
                   title="Specify in which output format the field will be used to display, if you want to customize the field format"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-4">
            <label for="exclude" class="form-control">Exclude</label>
        </div>
        <div class="col-xs-8">
            <input type="checkbox" id="exclude" name="exclude" value="true" {{ 'checked=checked' if
            doc.fe_excludeFields | doesArrayContain(field) }} />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-4">
            <label for="titleOverride" class="form-control">Title Override</label>
        </div>
        <div class="col-xs-8">
            <input type="text" id="titleOverride" name="titleOverride" class="form-control" value="{{ doc.fe_displayTitleOverrides[field] | safe }}"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-4">
            <label for="displayOrder" class="form-control">Display Order</label>
        </div>
        <div class="col-xs-8">
            <input type="number" id="displayOrder" name="displayOrder" class="form-control" value="{{ doc.fe_fieldDisplayOrder[field] | safe }}"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-4">
            <label for="designatedField" class="form-control">Designated Field</label>
        </div>
        <div class="col-xs-8">
            <select id="designatedField" name="designatedField" class="form-control">
                <option value="">Not used</option>
                <option value="objectTitle" {{ 'selected' if doc.fe_designatedFields.objectTitle == field }}>Object Title</option>
                <option value="originalImageURL" {{ 'selected' if doc.fe_designatedFields.originalImageURL == field }}>Original Image URL</option>
                <option value="medThumbImageURL" {{ 'selected' if doc.fe_designatedFields.medThumbImageURL == field }}>Medium Thumb Image URL</option>
            </select>
        </div>
    </div>

    <h4>Filter</h4>

    <div class="form-group">
        <div class="col-xs-8">
            <label for="filter_notAvailable" class="form-control">Not Available</label>
        </div>
        <div class="col-xs-4">
            <input type="checkbox" id="filter_notAvailable" name="filter_notAvailable" value="true"
                   {{ 'checked=checked' if doc.fe_filters.fieldsNotAvailable | doesArrayContain(field) }}/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-8">
            <label for="filter_commaSeparatedAsIndividual" class="form-control">Comma Separated As Individual</label>
        </div>
        <div class="col-xs-4">
            <input type="checkbox" id="filter_commaSeparatedAsIndividual" name="filter_commaSeparatedAsIndividual"
                   value="true" {{ 'checked=checked' if doc.fe_filters.fieldsCommaSeparatedAsIndividual | doesArrayContain(field) }}/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-8">
            <label for="filter_multiSelectable" class="form-control">Allow Multiple Selection</label>
        </div>
        <div class="col-xs-4">
            <input type="checkbox" id="filter_multiSelectable" name="filter_multiSelectable" value="true"
                   {{ 'checked=checked' if doc.fe_filters.fieldsMultiSelectable | doesArrayContain(field) }}/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-8">
            <label for="filter_sortableByInteger" class="form-control">Sortable By Integer</label>
        </div>
        <div class="col-xs-4">
            <input type="checkbox" id="filter_sortableByInteger" name="filter_sortableByInteger" value="true"
                   {{ 'checked=checked' if doc.fe_filters.fieldsSortableByInteger | doesArrayContain(field) }}/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-8">
            <label for="filter_oneToOneOverrideWithValuesByTitleByFieldName" class="form-control">One To One Override Values By Title (Not Ready)</label>
        </div>
        <div class="col-xs-4">
            <input type="checkbox" id="filter_oneToOneOverrideWithValuesByTitleByFieldName" name="filter_oneToOneOverrideWithValuesByTitleByFieldName"
                   {{ 'checked=checked' if doc.fe_filters.oneToOneOverrideWithValuesByTitleByFieldName | doesArrayContain(field) }} disabled/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-8">
            <label for="filter_valuesToExcludeByOriginalKey" class="form-control">Values to exclude by original key (Not Ready)</label>
        </div>
    <!--     <div class="col-xs-4">
            <input type="checkbox" id="filter_valuesToExcludeByOriginalKey" name="filter_valuesToExcludeByOriginalKey"
                   {{ 'checked=checked' if doc.fe_filters.oneToOneOverrideWithValuesByTitleByFieldName | doesArrayContain(field) }} disabled/>
        </div> -->
    </div>
    <div id="extra_valuesToExcludeByOriginalKey"></div> 
    <div class="form-group row"><a id="add_valuesToExcludeByOriginalKey" class="col-xs-offset-1 add"><span class="glyphicon glyphicon-plus"></span> Add more values</a></div>

    <h4>Relationships</h4>

    {# Relationships
    <div class="form-group">
        <div class="col-xs-4">

        </div>
        <div class="col-xs-8">

        </div>
    </div>
    #}

    <h4>Nested?</h4>

    <div class="form-group">
        <div class="col-xs-8 text-right">
            <h5>Data: {{ doc.title }}</h5>
        </div>
        <div class="col-xs-4">
            <button id="format-field-done" type="button" class="pull-right form-control">Done</button>
        </div>
    </div>
</form>
{% endblock %}
