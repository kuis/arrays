{% extends "../shared/shared_layout.html" %}

{% block headSuffix %}
    <title>Arrays - Create</title>
    
    
{% endblock %}

{% block bodyWrapper %}
    <body class="array array-create">
        <div id="page" class="site">
            {% include "../partials/header_bar_blank.html" %}

            <div id="content" class="site-content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">

                            <section class="section">
                                <form id="form-source" class="form-source" action="/array" method="get">

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <h1>Explore Datasets</h1>
                                            </div>
                                        </div>
                                    </div>

                                    <header class="section-header">

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h2 class="section-title">Data sources</h2>
                                            </div>
                                        </div><!-- .row -->

                                    </header>
                                    {% for source in sources %}
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="source_key" value="{{ source.key }}" class="hidden">
                                            <div class="panel panel-default panel-source">
                                                <div class="panel-body">
                                                    <h3 class="panel-body-title">{{ source.title }}</h3>
                                                    <small>
                                                        {% set comma = joiner() %}
                                                        {% for url in source.urls -%}
                                                          {{ comma() }} <a href="{{ url }}">{{ url }}</a>
                                                        {%- endfor %}
                                                    </small>
                                                    <p>{{ source.description }}</p>
                                                </div>
                                            </div><!-- .panel -->
                                        </label>
                                    </div><!-- .radio -->
                                    {% endfor %}
                                </form>
                            </section>

                        </div>
                    </div><!-- .row -->
                </div>

            </div><!-- #content -->
        </div><!-- #page -->

        <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="/javascripts/main.js"></script>
    </body>
{% endblock %}
