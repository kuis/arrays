{% extends "../shared/shared_layout.html" %}

{% block headSuffix %}
    <title>Arrays - Create</title>
    
    
{% endblock %}

{% block bodyWrapper %}
    <body class="array array-create">
        <div id="page" class="site">
            {% include "../partials/header_bar_blank.html" %}

            <div id="content" class="site-content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">

                            <section class="section">
                                <form id="form-source" class="form-source" action="/array" method="get">

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <h1>Explore Datasets</h1>
                                            </div>
                                        </div>
                                    </div>

                                    <header class="section-header">

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h2 class="section-title">Data sources</h2>
                                            </div>
                                        </div><!-- .row -->

                                    </header>

                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="source" value="Cooper Hewitt" class="hidden">
                                            <div class="panel panel-default panel-source">
                                                <div class="panel-body">
                                                    <h3 class="panel-body-title">Cooper Hewitt</h3>
                                                    <small><a href="https://collection.cooperhewitt.org/api/">https://collection.cooperhewitt.org/api/</a></small>
                                                    <p>Cooper Hewitt, Smithsonian Design Museum Collections provides a REST-ish style application programming interface (API) for developers to use in their products and services.</p>
                                                </div>
                                            </div><!-- .panel -->
                                        </label>
                                    </div><!-- .radio -->

                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="source" value="Museum of Modern Art" class="hidden">
                                            <div class="panel panel-default panel-source">
                                                <div class="panel-body">
                                                    <h3 class="panel-body-title">Museum of Modern Art</h3>
                                                    <small><a href="https://github.com/MuseumofModernArt/collection">https://github.com/MuseumofModernArt/collection</a></small>
                                                    <p>This research dataset contains 126,713 records, representing all of the works that have been accessioned into MoMA’s collection and cataloged in our database.</p>
                                                </div>
                                            </div><!-- .panel -->
                                        </label>
                                    </div><!-- .radio -->

                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="source" value="Tate" class="hidden">
                                            <div class="panel panel-default panel-source">
                                                <div class="panel-body">
                                                    <h3 class="panel-body-title">Tate</h3>
                                                    <small><a href="https://github.com/tategallery/collection">https://github.com/tategallery/collection</a></small>
                                                    <p>Metadata for around 70,000 artworks that Tate owns or jointly owns with the National Galleries of Scotland as part of ARTIST ROOMS. Metadata for around 3,500 associated artists is also included.</p>
                                                </div>
                                            </div><!-- .panel -->
                                        </label>
                                    </div><!-- .radio -->

                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="source" value="Henry Art Gallery" class="hidden">
                                            <div class="panel panel-default panel-source">
                                                <div class="panel-body">
                                                    <h3 class="panel-body-title">Henry Art Gallery</h3>
                                                    <small><a href="https://github.com/MuseumofModernArt/collection">https://github.com/MuseumofModernArt/collection</a></small>
                                                    <p>This research dataset contains 126,713 records, representing all of the works that have been accessioned into MoMA’s collection and cataloged in our database. </p>
                                                </div>
                                            </div><!-- .panel -->
                                        </label>
                                    </div><!-- .radio -->

                                </form>
                            </section>

                        </div>
                    </div><!-- .row -->
                </div>

            </div><!-- #content -->
        </div><!-- #page -->

        <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="/javascripts/main.js"></script>
    </body>
{% endblock %}
