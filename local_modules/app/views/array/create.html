{% extends "../shared/shared_layout.html" %}

{% block headSuffix %}
    <title>Arrays - Create</title>
    
    
{% endblock %}

{% block bodyWrapper %}
    <body class="array array-create">
        <div id="root">
            {% include "../partials/header_bar.html" %}

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">

                        <section class="section">
                            <form id="form-source" class="form-source" action="/array" method="get">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                        <label for="title" class="control-label"><h1>Untitled Array <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h1></label>
                                            <input type="text" name="title" class="form-control input-lg" placeholder="Untitled Array">
                                        </div>
                                    </div>
                                </div>

                                <header class="section-header">

                                    <div class="row">
                                        <div class="col-sm-9">
                                            <h2 class="section-title">1. Choose Sources</h2>
                                        </div>
                                        <div class="col-sm-3">
                                            <h4 class="pull-right"><a href="#" onclick="document.getElementById('form-source').submit();">Next: Create Array</a></h4>
                                        </div>
                                    </div><!-- .row -->

                                </header>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="source" value="Cooper Hewitt" class="hidden">
                                        <div class="panel panel-default panel-source">
                                            <div class="panel-body">
                                                <h3 class="panel-body-title">Cooper Hewitt</h3>
                                                <small><a href="https://collection.cooperhewitt.org/api/">https://collection.cooperhewitt.org/api/</a></small>
                                                <p>Cooper Hewitt, Smithsonian Design Museum Collections provides a REST-ish style application programming interface (API) for developers to use in their products and services.</p>
                                            </div>
                                        </div><!-- .panel -->
                                    </label>
                                </div><!-- .checkbox -->

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="source" value="Museum of Modern Art Artworks" class="hidden">
                                        <div class="panel panel-default panel-source">
                                            <div class="panel-body">
                                                <h3 class="panel-body-title">Museum of Modern Art Artworks</h3>
                                                <small><a href="https://github.com/MuseumofModernArt/collection">https://github.com/MuseumofModernArt/collection</a></small>
                                                <p>This research dataset contains 126,713 records, representing all of the works that have been accessioned into MoMA’s collection and cataloged in our database.</p>
                                            </div>
                                        </div><!-- .panel -->
                                    </label>
                                </div><!-- .checkbox -->

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="source" value="Museum of Modern Art Artists" class="hidden">
                                        <div class="panel panel-default panel-source">
                                            <div class="panel-body">
                                                <h3 class="panel-body-title">Museum of Modern Art Artists</h3>
                                                <small><a href="https://github.com/MuseumofModernArt/collection">https://github.com/MuseumofModernArt/collection</a></small>
                                                <p>This research dataset contains 126,713 records, representing all of the works that have been accessioned into MoMA’s collection and cataloged in our database.</p>
                                            </div>
                                        </div><!-- .panel -->
                                    </label>
                                </div><!-- .checkbox -->

                            </form>
                        </section>

                    </div>
                </div><!-- .row -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="/javascripts/main.js"></script>
    </body>
{% endblock %}
